aid: 1password
name: 1Password
description: >-
  You can use the 1Password Partnership API to manage the provisioning and
  deprovisioning of third-party partner billing accounts for your customers. The
  API supports partner billing accounts for 1Password individual and family
  accounts. The Partnership API doesnt support 1Password team or business
  accounts. 
